<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div class="imageSection">
				<img
					class="desktopImage"
					src="./images/image-product-desktop.jpg"
					alt="product"
				/>
				<img
					class="mobileImage"
					src="./images/image-product-mobile.jpg"
					alt="product"
				/>
			</div>
			<div class="description">
				<p class="subTitle">PERFUME</p>
				<h2 class="title">Gabrielle Essence Eau De Parfum</h2>
				<p class="desc">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<p class="price">
					<span class="currentPrice">$149.99</span>
					<strike class="prevPrice">$169.99</strike>
				</p>
				<button class="btn">Add to Cart</button>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://linktr.ee/adityackr" target="_blank"
				>Aditya Chakraborty</a
			>.
		</div>
	</body>
</html>
